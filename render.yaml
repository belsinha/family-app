services:
  - type: web
    name: family-app-backend
    runtime: node
    plan: free
    buildCommand: npm install && cd backend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: ./data/family-app.db

  - type: web
    name: family-app-frontend
    runtime: node
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        value: https://family-app-ksog.onrender.com/api

